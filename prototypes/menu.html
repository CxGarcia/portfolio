<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script
      src="https://kit.fontawesome.com/69ffc7bbab.js"
      crossorigin="anonymous"
    ></script>
    <title>My Portfolio</title>
  </head>
  <body>
    <header>
      <div class="background"></div>
      <div class="nav-row container">
        <a href="#">
          <h1 class="logo">CxSG_</h1>
        </a>

        <svg
          aria-label="Open main menu"
          viewBox="0 0 10 8"
          width="25"
          height="25"
          id="burger"
          class="burger b"
        >
          <path d="M1 1h8" id="line l1" class="line l1" />
          <path d="M1 4h 8" id="line" class="line l2" />
          <path d="M1 7h8" id="line3" class="line l3" />
        </svg>

        <nav class="main-menu" id="main-menu">
          <!-- <a href="#main-menu-toggle" class="menu-close">
            <span class="sr-only">Close main menu</span>
            <span class="fa fa-close" aria-hidden="true"></span>
          </a> -->
          <ul>
            <li><a href="#" class="about page">About</a></li>
            <li><a href="#" class="projects page">Projects</a></li>
            <li><a href="#" class="experience page">Experience</a></li>
            <li><a href="#" class="contact page">Contact</a></li>
          </ul>
        </nav>
        <a href="#main-menu-toggle" class="backdrop" hidden tabindex="-1"></a>
      </div>
    </header>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"
      type="text/javascript"
    ></script>
    <script type="text/javascript" src="menu.js"></script>
  </body>
</html>
